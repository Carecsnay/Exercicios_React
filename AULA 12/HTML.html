    <p>
        A tag <span>button</span> representa um botão clicável. Dentro da tag de formulário ele tem a mesma funcionalidade um input do tipo submit. <span>(ver código fonte)</span><br><br> 
        Exemplo abaixo:
    </p>

    <form action="Login.html" method="get">
        <button>Botão</button>

        <p>
            <input type="submit" value="Enviar Informações"/>
        </p>

    </form>
