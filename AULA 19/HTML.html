<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APRENDIZADO DA AULA 19</title>
    <link rel="stylesheet" href="ESTILO.css" />
</head>

<body>
    <h1>Input type hidden (Módulo 03 Aula 19 - CSS3/HTML5)</h1>

    <h2>RESUMO</h2>
    Input do tipo <span>hidden</span> envia um valor, apesar de não mostrar em tela. Ver código da linha 20.
    <br /><br />
    <form action="#" method="get">
        <!-- Abaixo o input recebe a propriedade "escondido" com valor Brazil, no formulário será enviado essa informação mesmo não mostrando em tela. Ele serve como um identificador, isto é, para inserir dados de determinado usuário, por exemplo.-->
        <input type="hidden" name="country" value="Brazil">

        <fieldset>
            <legend>Dados do Empregado</legend>
            <label>
                Primeiro Nome
                <input type="text" name="firstName" required>
            </label>

            <label>
                Sobrenome
                <input type="text" name="lastName" maxlength="20">
            </label>

            <label>
                Idade
                <input type="number" name="age" step="2" required>
            </label>

            <label>
                E-mail
                <input type="text" name="email" pattern="(^[a-zA-Z0-9_.+-]+@[A-Za-Z0-9-]+\;[a-zA-Z0-9-.]+$)"
                    title="Insira um e-mail válido" required>
            </label>
        </fieldset>

        <fieldset>
            <legend>Dados da Empresa</legend>
            <label>
                Nome da Empresa
                <input type="text" name="companyName">
            </label>

            <label>
                Inicio de Abertura
                <input type="date" name="birthDate" min="1900-01-01" max="2022-03-12" required>
            </label>
        </fieldset>

        <input type="submit" value="Cadastrar" class="sendButton">

    </form>

</body>

</html>
