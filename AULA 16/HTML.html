<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APRENDIZADO DA AULA 16</title>
    <link rel="stylesheet" href="ESTILO.css" />

<body>
    <h1>TAGS FIELDSET E LEGEND (1/2) (Módulo 03 Aula 16 - CSS3/HTML5)</h1>

    <h3>RESUMO</h3>
    Abordagem sobre duas tags: Fieldset (agrupa elementos) e Legend (coloca um rótulo no Fieldset). <br /><br />

    <fieldset>
        <legend>Dados do Empregado</legend>
        <label>
            Primeiro Nome
            <input type="text" name="firstName">
        </label>

        <label>
            Sobrenome
            <input type="text" name="lastName">
        </label>
    </fieldset>

    <fieldset>
        <legend>Dados da Empresa</legend>
        <label>
            Nome da Empresa
            <input type="text" name="companyName">
        </label>

        <label>
            Cargo
            <input type="text" name="companyJob">
        </label>
    </fieldset>

    <input type="submit" value="Cadastrar">

</body>

</html>
